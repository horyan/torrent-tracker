<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Tracker</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <button id="btn-switch" onclick="toggleTheme()">Dark Mode</button>
      </nav>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th scope="col">Name<button>&and;</button><button>&or;</button></th>
            <th scope="col">URI<button>&and;</button><button>&or;</button></th>
            <th scope="col">Size<button>&and;</button><button>&or;</button></th>
            <th scope="col">Seeders<button>&and;</button><button>&or;</button></th>
            <th scope="col">Leechers<button>&and;</button><button>&or;</button></th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody id="torrent-tbody">
        </tbody>
      </table>
      <form id="torrent-form" onsubmit="addRow(); return false;">
        <h3>Submit Torrent Info</h2>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Name..." required>
        </div>
        <div>
          <label for="uri">URI:</label>
          <input type="text" id="uri" name="uri" placeholder="Enter URI..." required>
        </div>
        <div>
          <label for="size">Size:</label>
          <input type="text" id="size" name="size" placeholder="Enter Size..." required>
        </div>
        <div>
          <label for="seeders">Seeders:</label>
          <input type="text" id="seeders" name="seeders" placeholder="Enter Seeders..." required>
        </div>
        <div>
          <label for="leechers">Leechers:</label>
          <input type="text" id="leechers" name="leechers" placeholder="Enter Leechers..." required>
        </div>
        <input type="submit" value="Add">
      </form>
    </main>
    <footer>
      <script src="js/main.js"></script>
    </footer>
  </body>
</html>
