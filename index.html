<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Tracker</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <button id="btn-switch" onclick="toggleTheme()">Dark Mode</button>
      </nav>
    </header>
    <main>
      <form id="torrent-form" onsubmit="addRow(); return false;">
        <table>
          <thead>
            <tr>
              <th scope="col"><label for="name">Name</label><button>&and;</button><button>&or;</button></th>
              <th scope="col"><label for="uri">URI</label><button>&and;</button><button>&or;</button></th>
              <th scope="col"><label for="size">Size</label><button>&and;</button><button>&or;</button></th>
              <th scope="col"><label for="seeders">Seeders</label><button>&and;</button><button>&or;</button></th>
              <th scope="col"><label for="leechers">Leechers</label><button>&and;</button><button>&or;</button></th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody id="torrent-tbody">
            <tr>
              <td><input id="name" name="name" required></td>
              <td><input id="uri" name="uri" required></td>
              <td><input id="size" name="size" required></td>
              <td><input id="seeders" name="seeders" required></td>
              <td><input id="leechers" name="leechers" required></td>
              <td><input type="submit" value="Add"><button>Cancel</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer>
      <script src="js/main.js"></script>
    </footer>
  </body>
</html>
