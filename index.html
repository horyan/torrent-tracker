<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Tracker</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <button id="btn-theme">Dark Mode</button>
      </nav>
      <h1>Torrent Tracker</h1>
    </header>
    <main>
      <form id="torrent-form">
        <table>
          <thead>
            <tr>
              <th scope="col"><label for="name">Name</label><button type="button" id="btn-name">&#9655</button></th>
              <th scope="col"><label for="uri">URI</label><button type="button" id="btn-uri">&#9655</button></th>
              <th scope="col"><label for="size">Size</label><button type="button" id="btn-size">&#9655</button></th>
              <th scope="col"><label for="seeders">Seeders</label><button type="button" id="btn-seeders">&#9655</button></th>
              <th scope="col"><label for="leechers">Leechers</label><button type="button" id="btn-leechers">&#9655</button></th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody>
            <tr id="torrent-row">
              <td><input id="name" name="name" placeholder="Enter Name..." required></td>
              <td><input id="uri" name="uri" placeholder="Enter Name..." required></td>
              <td><input id="size" name="size" placeholder="Enter Size..." required></td>
              <td><input id="seeders" name="seeders" placeholder="Enter Seeders..." pattern="[1-9]\d*|0" required></td>
              <td><input id="leechers" name="leechers" placeholder="Enter Leechers..." pattern="[1-9]\d*|0" required></td>
              <td><button type="button" id="btn-clear">Clear</button><button type="submit">Add</button></td>
            </tr>
          </tbody>
        </table>
      </form>
    </main>
    <footer>
      <script src="js/main.js"></script>
    </footer>
  </body>
</html>
