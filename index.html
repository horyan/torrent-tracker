<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Tracker</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <button id="theme-btn">Dark Mode</button>
        <button id="json-test">+10 Rows</button>
      </nav>
      <h1>Torrent Tracker</h1>
    </header>
    <main>
      <form id="torrent-form" name="torrent-form">
        <table>
          <thead>
            <tr>
              <th scope="col">
                <label for="name">Name</label>
                <button type="button" id="name-sort">&laquo;</button>
              </th>
              <th scope="col">
                <label for="uri">URI</label>
                <button type="button" id="uri-sort">&laquo;</button>
              </th>
              <th scope="col">
                <label for="size">Size</label>
                <button type="button" id="size-sort">&laquo;</button>
              </th>
              <th scope="col">
                <label for="seeders">Seeders</label>
                <button type="button" id="seeders-sort">&laquo;</button>
              </th>
              <th scope="col">
                <label for="leechers">Leechers</label>
                <button type="button" id="leechers-sort">&laquo;</button>
              </th>
              <th scope="col">Options</th>
            </tr>
          </thead>
          <tbody id="torrent-data">
          </tbody>
          <tfoot>
            <tr id="torrent-input">
              <td>
                <input id="name" name="name" type="text" placeholder="Enter.." required>
              </td>
              <td>
                <input id="uri" name="uri" type="text" placeholder="Enter.." required>
              </td>
              <td>
                <input id="size" name="size" type="text" placeholder="Enter.." required>
              </td>
              <td>
                <input id="seeders" name="seeders" type="text" placeholder="Enter #.." pattern="[1-9]\d*|0" required>
              </td>
              <td>
                <input id="leechers" name="leechers" type="text" placeholder="Enter #.." pattern="[1-9]\d*|0" required>
              </td>
              <td>
                <button id="clear-btn" type="reset">Clear</button>
                <button type="submit">Add</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </main>
    <footer>
      <script src="js/main.js"></script>
    </footer>
  </body>
</html>
